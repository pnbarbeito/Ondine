# nginx/nginx.conf
server {
    listen 80;
    index index.php index.html;
    # Nginx document root points to the shared public folder
    root /var/www/html/public;

    # Handle root requests for frontend testing (optional)
    location = / {
        try_files /index.html /index.php;
    }

    # Handle API routes - all go through index.php
    location ~ ^/api/ {
        try_files $uri /index.php$is_args$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Forward PHP requests to the PHP-FPM service defined in docker-compose
        fastcgi_pass ondine:9000;
        fastcgi_index index.php;
        # fastcgi.conf ensures REQUEST_URI and other common fastcgi params are set
        include /etc/nginx/fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Serve static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|html)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # Fallback for all other requests to index.php (for your router)
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
}